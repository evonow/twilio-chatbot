<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GF AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        .pin-input-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .pin-input {
            width: 60px;
            height: 70px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .pin-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .pin-input.filled {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.5rem;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .keypad-btn {
            padding: 1rem;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .keypad-btn:hover {
            background: #f8f9ff;
            border-color: #667eea;
        }
        .keypad-btn:active {
            transform: scale(0.95);
        }
        .keypad-btn.clear {
            grid-column: span 2;
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        .keypad-btn.clear:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://groupfund.us/logo.png" alt="GroupFund" style="height: 48px; width: auto; margin-bottom: 1rem;" onerror="this.style.display='none';">
            <h1>GF AI</h1>
            <p>Enter your 4-digit PIN to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="pin-input-container">
                <input type="text" class="pin-input" id="pin1" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="pin-input" id="pin2" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="pin-input" id="pin3" maxlength="1" inputmode="numeric" pattern="[0-9]">
                <input type="text" class="pin-input" id="pin4" maxlength="1" inputmode="numeric" pattern="[0-9]">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="btn login-btn" id="loginBtn">
                <i class="bi bi-arrow-right-circle"></i> Login
            </button>
        </form>
        
        <div class="keypad">
            <button class="keypad-btn" data-number="1">1</button>
            <button class="keypad-btn" data-number="2">2</button>
            <button class="keypad-btn" data-number="3">3</button>
            <button class="keypad-btn" data-number="4">4</button>
            <button class="keypad-btn" data-number="5">5</button>
            <button class="keypad-btn" data-number="6">6</button>
            <button class="keypad-btn" data-number="7">7</button>
            <button class="keypad-btn" data-number="8">8</button>
            <button class="keypad-btn" data-number="9">9</button>
            <button class="keypad-btn clear" id="clearBtn">Clear</button>
            <button class="keypad-btn" data-number="0">0</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const pinInputs = ['pin1', 'pin2', 'pin3', 'pin4'].map(id => document.getElementById(id));
        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        let currentPinIndex = 0;
        
        // Focus first input on load
        pinInputs[0].focus();
        
        // Handle input
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
                
                if (value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                
                updatePinDisplay();
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 4);
                paste.split('').forEach((char, i) => {
                    if (pinInputs[i]) {
                        pinInputs[i].value = char;
                    }
                });
                updatePinDisplay();
                pinInputs[Math.min(paste.length, pinInputs.length - 1)].focus();
            });
        });
        
        // Keypad buttons
        document.querySelectorAll('.keypad-btn[data-number]').forEach(btn => {
            btn.addEventListener('click', () => {
                const number = btn.dataset.number;
                if (currentPinIndex < pinInputs.length) {
                    pinInputs[currentPinIndex].value = number;
                    pinInputs[currentPinIndex].classList.add('filled');
                    pinInputs[currentPinIndex].focus();
                    if (currentPinIndex < pinInputs.length - 1) {
                        currentPinIndex++;
                    }
                    updatePinDisplay();
                }
            });
        });
        
        clearBtn.addEventListener('click', () => {
            pinInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            currentPinIndex = 0;
            pinInputs[0].focus();
            errorMessage.textContent = '';
            updatePinDisplay();
        });
        
        function updatePinDisplay() {
            pinInputs.forEach((input, index) => {
                if (input.value) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }
            });
            
            // Update current index
            currentPinIndex = pinInputs.findIndex(input => !input.value);
            if (currentPinIndex === -1) {
                currentPinIndex = pinInputs.length - 1;
            }
        }
        
        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pin = pinInputs.map(input => input.value).join('');
            
            if (pin.length !== 4) {
                errorMessage.textContent = 'Please enter a 4-digit PIN';
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            errorMessage.textContent = '';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success - redirect to main page
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = data.error || 'Invalid PIN';
                    pinInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    currentPinIndex = 0;
                    pinInputs[0].focus();
                }
            } catch (error) {
                errorMessage.textContent = 'Login failed. Please try again.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-arrow-right-circle"></i> Login';
            }
        });
    </script>
</body>
</html>
